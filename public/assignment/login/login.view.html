<div class="div-right-child col-sm-10 col-sm-offset-2  col-md-10 main col-md-offset-2">
    <h1 class="page-header col-sm-11 col-sm-offset-1 col-md-9 col-md-offset-1 ">Login</h1>
    <div class="div-right-child-content col-sm-12  col-md-12">
        <form class="form-horizontal col-sm-12 col-sm-offset-0 col-md-12 col-md-offset-0">
            <div class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Username:</label>
                <div class="col-sm-10 col-md-8">
                    <input ng-model="usernameModel" class="form-control " type="text" placeholder="Username" />
                </div>
                {{$rootScope.loggedInUserObj}}
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Password:</label>
                <div class="col-sm-10 col-md-8 ">
                    <input ng-model="passwordModel" class="form-control " type="text" placeholder="Password" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2"></label>
                <div class="col-sm-10 col-md-8">
                    <button href="" class="form-control custom-submit-btn" ng-click="login(usernameModel,passwordModel)">
                        <span class="submit-btn-text">Log in</span>
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
