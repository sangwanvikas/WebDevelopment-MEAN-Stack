<div id="" class=" div-right-child col-sm-10 col-sm-offset-2  col-md-10 main col-md-offset-2">
    <h1 class="page-header col-sm-11 col-sm-offset-1 col-md-9 col-md-offset-1"> Forms : Registration Page</h1>
    <ul class="nav nav-tabs col-sm-11 col-sm-offset-1 col-md-9 col-md-offset-1">
        <li role="presentation" ><a href="#/form">Forms</a></li>
        <li role="presentation" ng-class="{'active':$location.url().indexOf('form-fields') != -1}"><a href="#/form-fields">Fields</a></li>
    </ul>

    <div class="div-right-child-content col-sm-10 col-sm-offset-1  col-md-9 col-md-offset-1">
        <form class="form-fields-form-boundary form-horizontal col-sm-12 col-sm-offset-0 col-md-12 col-md-offset-0">
            <div class="form-group">
                <label class="col-sm-8 col-md-8 ">First Name:</label>
                <div class="col-sm-7 col-md-6">
                    <input class="form-control  " type="text" placeholder="First Name" />
                </div>
                <label class="float-right col-sm-4 col-md-4">
                    <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </label>
            </div>

            <div class="form-group">
                <label class="col-sm-8 col-md-8 ">Last Name:</label>
                <div class="col-sm-7 col-md-6">
                    <input class="form-control  " type="text" placeholder="Last Name" />
                </div>
                <label class="float-right col-sm-4 col-md-4">
                    <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </label>
            </div>

            <div class="form-group">
                <label class="col-sm-10 col-md-10 ">Date of birth:</label>
                <div class="col-sm-4 col-md-4">
                    <input class="form-control " type="date" placeholder="mm/dd/yyyy" />
                </div>
                <label class="float-right col-sm-4 col-md-4">
                    <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </label>
            </div>

            <div class="form-group">
                <label class="col-sm-10 col-md-10 ">Gender:</label>
                <div class="col-sm-4 col-md-3">
                    <select class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <label class="float-right col-sm-4 col-md-4">
                    <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </label>
            </div>

            <div class="form-group">
                <label class="col-sm-10 col-md-10 ">Roles:</label>
                <div class="col-sm-3 col-md-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" checked>Admin
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">Student
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" checked>User
                        </label>
                    </div>
                </div>
                <label class="float-right col-sm-4 col-md-4">
                    <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </label>
            </div>

            <div class="form-group">
                <label class="col-sm-10 col-md-10 ">License Agreement:</label>
                <div class="col-sm-10 col-md-3">
                    <div class="radiobutton">
                        <label>
                            <input type="radio" name="sex" checked> Yes
                        </label>
                    </div>
                    <div class="radiobutton">
                        <label>
                            <input type="radio" name="sex"> No
                        </label>
                    </div>
                </div>
                <label class="float-right col-sm-4 col-md-4">
                    <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </label>
            </div>

            <hr class="horizontal-line">

            <div class="form-group">
                <label class="col-sm-10 col-md-10 ">Add New Field</label>
                <div class="col-sm-10 col-md-4">
                    <select class="form-control">
                        <option value="ginglelinetext">Single Line Text</option>
                        <option value="date">Date</option>
                        <option value="date">Dropdown</option>
                        <option value="date">Checkboxes</option>
                        <option value="date">Radio buttons</option>
                        <option value="date">Paragraph</option>
                        <option value="date">Paragraph Text Field</option>
                    </select>
                </div>
                <label class="float-right col-sm-4 col-md-4">
                    <span class="hide-element glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                </label>
            </div>
        </form>
    </div>

</div>
