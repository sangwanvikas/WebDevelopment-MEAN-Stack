<!DOCTYPE html>
<html>
<head>
    <title>JQuery</title>
    <meta charset="utf-8" />
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script>
        // init waits for the entire document to load.
        jQuery(init);

        function init() {
            alert("Welcome to jQuery !!");
        }
    </script>

</head>
<body>
    <h1> Welcome to jQuery</h1>
</body>
</html>
